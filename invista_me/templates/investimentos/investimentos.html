<!-- Carregando o Estilo CSS BootStrap e o Block Conteúdo definidos na página base.html -->
{% extends 'investimentos/base.html' %}
{% block conteudo %}

<!-- Centralizando o Cabeçalho usando style -->
<h1 style="text-align: center;" >Relação de Investimentos</h1>


<!-- Centralizando a Tabela usando uma div com a class="container" -->
<div class="container">
    <!-- Fazendo o CRUD (Create) -->
    <!-- Usando class e style para estilizar o botão -->
    <button class="btn btn-success" style="margin-bottom: 10px;" ><a style="color: white;" href="{% url 'novo' %}">Novo Investimento</a></button>
    <!-- Fazendo o CRUD (Read) -->
    <!-- Usando a class para estilizar a tabela -->
    <table class="table table-striped table-bordered">
        <tr>
            <!-- Cabeçalho -->
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <!-- Criando um Looping (usando sintaxe do Django) p/ Iterar sobre todos os itens do BD e exibí-los na tela -->
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <!-- Criando um botão com o Link para Visualização (CRUD Read) de um determinado registro -->
            <!-- Usando class e style para estilizar os botões -->
            <td><button class="btn btn-info"><a style="color: white;" href="{% url 'detalhe' dado.id %}">Ver Detalhes</a></button></td>
            <!-- Criando um botão com o Link para Editar (CRUD Update) um determinado registro  -->
            <td><button class="btn btn-warning"><a style="color: white;" href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <!-- Criando um botão com o Link para Excluir (CRUD Delete) um determinado registro  -->
            <td><button class="btn btn-danger"><a style="color: white;" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
    
        </tr>
        {% endfor %}
    </table>
</div>

<!-- Finalizando o Bloco -->
{% endblock %}
