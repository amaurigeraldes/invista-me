<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Invista-me!</title>
  </head>
  <body>
    <!-- Navbar obtido em https://getbootstrap.com/docs/4.6/components/navbar/ -->
    <nav class="navbar navbar-light bg-light">
        <!-- Usando href="{% url 'investimentos' %}" para direcionar para a página inicial -->
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-me!</a>
        <!-- Criando uma Lista Não Ordenada -->
        <!--  -->
        <ul style="list-style: none;">
          <!-- Sessão quando estiver logado: exibir nome usuário ou botão sair -->
          <!--  -->
          {% if user.is_authenticated %}
          <li style="float: left;">
            <!--  -->
            <!-- <a class="nav-item nav-link" href="{% url 'login' %}">Login</a> -->
            <!--  -->
            <strong class="nav-item nav-link">Olá, {{user.get_username}}</strong>
          </li>
          <!--  -->
          <li style="float: left;">
            <!--  -->
            <!-- <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer Cadastro</a> -->
            <!--  -->
            <form action="{% url 'logout' %}" method="post">
              <!--  -->
              {% csrf_token %}
              <!--  -->
              <button class="btn bg-light text-primary" type="submit">Sair</button>
            </form>
          </li>
          {% else %}
          <!-- Sessão quando não estiver logado: Fazer Login ou Cadastrar Contar -->
          <!--  -->
          <li style="float: left;">
            <!--  -->
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <li style="float: left;">
            <!--  -->
            <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer Cadastro</a>
          </li>
          {% endif %}
        </ul>
    </nav>

    <!-- Exibindo as messages na tela do usuário  -->
    {% if messages %}
        <!-- Iterando a variável messages -->
        {% for message in messages %}
        <!-- Criando uma div e exibindo a mensagem dinâmicamente -->
        <!-- Usando uma class para a exibição do tipo de alerta a ser enviado dinâmicamente -->
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        <!-- Fechando o for -->
        {% endfor %}
    <!-- Fechando o if -->
    {% endif %}

    <!-- Este Bloco conteudo deverá ser carregado para as demais páginas html que o CSS seja ativado -->
    {% block conteudo %}

    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
