<!-- Carregando o Estilo CSS BootStrap definido na página base.html -->
{% extends 'investimentos/base.html' %}

<!-- Carregando o Estilo da biblioteca Crispy Forms-->
{% load crispy_forms_tags %}

<!-- Carregando o Bloco Conteúdo definido na página base.html -->
{% block conteudo %}

<!-- Centralizando a Tabela usando uma div com a class="container" -->
<div class="container">
    <!--  -->
    <h1>Cadastrar Novo Usuário</h1>
    <!-- CRUD Delete -->
    <form action="" method="post">
        <!-- Segurança do Django: obrigatória para o envio de informações -->
        {% csrf_token %}
        <!-- Usando o Formulário do Django que já vem pronto  -->
        <!-- usando .as_p para que cada linha do formulário seja considerada como um parágrafo -->
        <!-- Segue o Link para a documentação do UserCreationForm para renderizar o formulario: -->
        <!-- https://docs.djangoproject.com/en/3.2/ref/forms/fields/ -->
        <!-- {{ formulario.as_p }} alteramos para utilizar o Estilo da biblioteca Crispy -->
        {{ formulario | crispy }}
        <!-- Botão para permitir a criação de um Novo Usuário  -->
        <!-- Usando class para estilizar o botão e type para enviar a informação -->
        <button class="btn btn-primary" type="submit">Criar Novo Usuário</button>
        <!-- Link p/ redirecionar o usuário para a página de Login caso ele já tenha uma Conta Cadastrada -->
        <a href="{% url 'login' $}">Já possui uma conta? Clique aqui para acessá-la!</a>

    </form>
</div>

<!-- Finalizando o Bloco -->
{% endblock %}
